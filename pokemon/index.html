<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Gotta Catch 'Em All!</title>
  </head>
<body>
  <header>
    <select id="type-select">
      <option>Please choose a Pokemon type</option>
      <option>Show all Pokemon</option>
      <option>Grass</option>
      <option>Fire</option>
      <option>Water</option>
      <option>Bug</option>
      <option>Normal</option>
      <option>Flying</option>
      <option>Poison</option>
      <option>Electric</option>
      <option>Psychic</option>
      <option>Ground</option>
      <option>Rock</option>
      <option>Dark</option>
      <option>Fairy</option>
      <option>Steel</option>
      <option>Ghost</option>
      <option>Fighting</option>
      <option>Dragon</option>
      <option>Ice</option>
      <option>Unknown</option>
    </select>
    <section>
      <audio controls autoplay loop id="backgroundMusic">
        <source src="/audios/Pokemon-battle.wav" type="audio/wav" />
      </audio>
    </section>
  </header>
  <main>
    
    <div class="pokeGrid"></div>
  </main>
  <footer></footer>
  <script src="pokecode.js" type="module"></script>
</body>
</html>
