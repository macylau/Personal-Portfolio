<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet" />
    <title>Gotta Catch 'Em All!</title>
  </head>
<body>
  <header>
    <button class="backBtn" onclick="history.back()">
      <i class="fa fa-arrow-left"></i> Back
    </button>
    <container class="btnContainer"></container>
    <select id="type-select">
      <option>Please choose a Pokemon type</option>
      <option>Show All Pokemon</option>
      <option>Grass</option>
      <option>Fire</option>
      <option>Water</option>
      <option>Bug</option>
      <option>Normal</option>
      <option>Flying</option>
      <option>Poison</option>
      <option>Electric</option>
      <option>Psychic</option>
      <option>Ground</option>
      <option>Rock</option>
      <option>Dark</option>
      <option>Fairy</option>
      <option>Steel</option>
      <option>Ghost</option>
      <option>Fighting</option>
      <option>Dragon</option>
      <option>Ice</option>
      <option>Unknown</option>
    </select>
  </header>
  <main>
    <section>
      <audio controls autoplay loop id="backgroundMusic">
        <source src="/audios/Pokemon-battle.wav" type="audio/wav" />
      </audio>
    </section>
    <div class="pokeGrid"></div>
  </main>
  <footer></footer>
  <script src="pokecode.js" type="module"></script>
</body>
</html>
