<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <title>Star Wars Starships</title>
  </head>
  <body>
    <header>
      <h1>Starships of Star Wars</h1>
      <h3>Let's check' em out!</h3>
      <button class="backBtn" onclick="history.back()">
        <i class="fa fa-arrow-left"></i> Back
      </button>
      <audio controls autoplay loop id="backgroundMusic">
        <source src="/audios/Star_Wars_Main_Theme_Song.mp3" type="audio/mp3" />
      </audio>
    </header>
    <main class="mainContainer">
      <nav class="nav">
        <ul class="navList"></ul>
      </nav>
      <section class="shipViewer"></section>
    </main>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h2 class="shipMessage"></h2>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <footer>Here is my footer</footer>
    <script src="sw-starships.js" type="module"></script>
  </body>
</html>
