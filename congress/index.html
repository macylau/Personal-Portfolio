<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" />
    <title>Members of Congress</title>
  </head>
  <body>
    <header>
      <button class="backBtn" onclick="history.back()">
        <i class="fa fa-arrow-left"></i> Back
      </button>
      <h1>Members of Congress Page</h1>
      <h3 class="seniorty"></h3>
      <h2>The most loyal senators are:</h2>
      <ul class="loyaltyList"></ul>

      <container class="parties">
        <container class="small-container">
          <button onclick="showHideDem()" id="showDemocrats">Democrats</button>
          <ul id="democratList" class="democratList"></ul>
        </container>
        <container class="small-container">
          <button onclick="showHideRep()" id="showRepublicans">Republicans</button>
          <ul id="republicanList" class="republicanList"></ul>
        </container>
      </container>

    </header>
    <main>
        <div class="senatorDiv"></div>
    </main>
    <script src="congress.js" type="module"></script>
  </body>
</html>
